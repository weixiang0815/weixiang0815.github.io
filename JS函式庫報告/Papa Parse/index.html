<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papa Parse示範</title>
    <script type="text/javascript" src="/PapaParse-master/papaparse.min.js"></script>
</head>

<body>
    <input type="file" id="upload-csv" accept=".csv">
    <button id="btn-upload-csv">讀取CSV檔案</button>
    <table id="tbl-data">

    </table>
    <script type="text/javascript">
        let btn_upload = document.getElementById("btn-upload-csv").addEventListener("click", () => {
            Papa.parse(document.getElementById("upload-csv")[0], {
                download: true,
                header: true,
                complete: function(results) {
                    console.log(results);
                }
            });
        });
    </script>
</body>

</html>
